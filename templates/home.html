<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Real Estate Listing Platform</title>
  </head>
  <body>
    <h1 align= "center" >Real Estate Listing Platform</h1>
    <a href="{% url 'logout' %}" class="btn btn-primary">Log out</a><br>
    <br>
    <a href="{% url 'add-platform' %}" class="btn btn-primary">Add Platform</a>


    {% for i in platforms %}
      {{ i.title }}
      {{ i.description }}
      {{ i.property_type }}
      {{ i.price }}
      {{ i.size_sqft }}
      {{ i.location }}

      <a href="{% url 'update-platform' i.id %}" class="btn btn-primary">Update</a>
      <a href="{% url 'delete-platform' i.id %}" class="btn btn-primary">Delete</a>
    {% endfor %} <br>

  <br>

  </body>
</html>
